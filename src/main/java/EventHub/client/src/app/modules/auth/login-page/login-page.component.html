<div class="login-page d-flex flex-column align-items-center">
  <div class="login-form">
    <div class="login-header my-4">
      <h2>Login Page</h2>
    </div>
    <ng-container *ngIf="!!form">
        <div mat-dialog-content>
          <form [formGroup]="form" (ngSubmit)="login(form)">
            <div class="form-group">
              <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
                <mat-error *ngIf="form.get('username')?.invalid && form.get('username')?.dirty">
                  Username is required.
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password">
                <mat-error *ngIf="form.get('password')?.invalid && form.get('password')?.dirty">
                  Password is required.
                </mat-error>
              </mat-form-field>
            </div>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
        </form>
      </div>
    </ng-container>
  </div>
</div>
