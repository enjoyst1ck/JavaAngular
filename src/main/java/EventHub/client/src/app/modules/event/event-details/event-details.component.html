<div class="d-flex flex-row" *ngIf="eventDto">
  <div class="left-side">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div *ngFor="let attachment of eventDto.attachments; let i = index" class="carousel-item" [class.active]="i === 0">
          <img [src]="'data:image/jpeg;base64,' + attachment.image" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="right-side">
    <h1 style="font-weight: bold;">{{eventDto.name}}</h1>
    <h3>{{eventDto.startDate | date: 'dd/MM/yyyy'}} - {{eventDto.endDate | date: 'dd/MM/yyyy'}}</h3>
    <div class="description">
      <p>
        {{eventDto.description}}
      </p>
    </div>
  </div>
</div>
