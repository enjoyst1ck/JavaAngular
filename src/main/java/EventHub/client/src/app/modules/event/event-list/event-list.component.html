<div class="d-flex bd-highlight">
  <p class="h1 p-2 flex-fill bd-highlight">Events</p>
  <button type="button" class="btn btn-primary update-button" (click)="update()"><p class="d-flex text-align-center justify-content-center"><mat-icon>add</mat-icon>Add</p></button>
</div>

<div class="event-list-container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Id Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Start Date">
        <th mat-header-cell *matHeaderCellDef> StartDate </th>
        <td mat-cell *matCellDef="let element"> {{ element.startDate | date:'short' }} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="End Date">
        <th mat-header-cell *matHeaderCellDef> EndDate </th>
        <td mat-cell *matCellDef="let element"> {{ element.endDate | date:'short' }} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions"
                  [showFirstLastButtons]="true"
                  [pageSize]="pageSize"
                  [length]="dataSource.data.length"
                  aria-label="Select page">
    </mat-paginator>
  </div>
</div>
