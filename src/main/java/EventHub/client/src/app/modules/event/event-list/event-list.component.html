<div class="d-flex header">
  <p class="h1 p-2 flex-fill">Events</p>
  <button type="button" class="btn btn-dark update-button d-flex flex-row text-align-center justify-content-center align-items-center" (click)="openDialog(true)">
    <mat-icon>add</mat-icon>
    <span>
      Add
    </span>
  </button>
</div>

<div class="event-list-container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">">

      <!-- Id Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> Id </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <!-- Start Date Column -->
      <ng-container matColumnDef="Start Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="startDate"> StartDate </th>
        <td mat-cell *matCellDef="let element"> {{ element.startDate | date:'short' }} </td>
      </ng-container>
    
      <!-- End Date Column -->
      <ng-container matColumnDef="End Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="endDate"> EndDate </th>
        <td mat-cell *matCellDef="let element"> {{ element.endDate | date:'short' }} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell  *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="Edit">
        <th mat-header-cell  *matHeaderCellDef [width]="100"> Edit </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="d-flex flex-row">
            <button class="btn m-0" (click)="openDialog(false, element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="btn m-0" (click)="deleteItem(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions"
                  [showFirstLastButtons]="true"
                  [pageSize]="pageSize"
                  [length]="dataSource.data.length"
                  aria-label="Select page">
    </mat-paginator>
  </div>
</div>
