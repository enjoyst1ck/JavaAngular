<p class="h1">Strona główna - Home page</p>
<p class="h3">Lista ostatnich pięciu eventów:</p>
<div *ngIf="events">
  <div class="container">
    <div class="row">
      <div class="col-md-6" *ngFor="let index of [0, 1]">
        <ng-container *ngIf="events[index]">
          index: {{index}}, Opis: {{ events[index].description }}
        </ng-container>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6" *ngFor="let index of [2, 3, 4]">
        <ng-container *ngIf="events[index]">
          index: {{index}}, Opis: {{ events[index].description }}
        </ng-container>
      </div>
    </div>
  </div>
</div>
