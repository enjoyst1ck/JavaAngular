<p class="h1">Strona główna - Home page</p>
<p class="h3">Lista ostatnich pięciu eventów:</p>
<div *ngIf="events">
  <div class="container">
    <div class="row mb-3">
      <div class="col-md-6" *ngFor="let index of [0, 1]">
        <ng-container *ngIf="events[index]">
          <div class="event-up-element">
            <img src="assets/eventsPhotos/event1.jpg" class="image-up" alt="Event Photo 1">
            <!--
              index: {{index}}, Opis: {{ events[index].description }}
            -->
          </div>
        </ng-container>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-4" *ngFor="let index of [2, 3, 4]">
        <ng-container *ngIf="events[index]">
          <img src="assets/eventsPhotos/event1.jpg" class="image-down" alt="Event Photo 1">
          <!--
          index: {{index}}, Opis: {{ events[index].description }}
          -->
        </ng-container>
      </div>
    </div>
  </div>
</div>
